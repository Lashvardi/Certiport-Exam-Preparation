<!DOCTYPE html>
<html>
  <head>
    <title>CSS Filters on Images</title>
    <style>
      /* Apply filters to the images */
      .grayscale { filter: grayscale(50%); }
      .blur { filter: blur(5px); }
      .sepia { filter: sepia(30%); }
      .opacity { filter: opacity(70%); }
      .drop-shadow { filter: drop-shadow(2px 2px 2px #ccc); }
      .saturate { filter: saturate(150%); }
    </style>
  </head>
  <body>
    <img class="grayscale" src="https://picsum.photos/200/300" alt="Random Image">
    <img class="blur" src="https://picsum.photos/200/300" alt="Random Image">
    <img class="sepia" src="https://picsum.photos/200/300" alt="Random Image">
    <img class="opacity" src="https://picsum.photos/200/300" alt="Random Image">
    <img class="drop-shadow" src="https://picsum.photos/200/300" alt="Random Image">
    <img class="saturate" src="https://picsum.photos/200/300" alt="Random Image">
  </body>
</html>
