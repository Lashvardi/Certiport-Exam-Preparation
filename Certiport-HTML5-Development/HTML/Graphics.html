<!DOCTYPE html>
<html>
  <head>
    <title>CSS Graphics Effects</title>
    <style>
      /* Add rounded corners and a shadow to the image */
      #myImg {
        border-radius: 10px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        transition: 10s;
      }

      /* Add a background gradient to the header */
      header {
        background: linear-gradient(to right, #ff6666, #ffcc99);
      }

      /* Apply typography and font styles to the text */
      h1 {
        font-family: 'Open Sans', sans-serif;
        font-size: 36px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #333;
      }

      /* Apply a 3-D transformation to the image on hover */
      #myImg:hover {
        transform: rotateY(180deg);
      }

      /* Apply a 2-D transformation to the text on hover */
      h1:hover {
        transform: translateY(-10px);
        transition: transform 0.5s ease;
      }

      /* Apply keyframes animation to the button */
      button {
        background-color: #ff6666;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <img id="myImg" src="https://picsum.photos/200/300" alt="My Image">
    <button>Click Me!</button>
  </body>
</html>
